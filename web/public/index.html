<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/favicon/apple-touch-icon.png"
    />

    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF94B8" />
    <meta
      name="description"
      content="Retro helps you improve your team with honest retrospectives."
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Retro - new school teamwork." />
    <meta
      name="apple-mobile-web-app-title"
      content="Retro - new school teamwork."
    />
    <meta name="msapplication-starturl" content="/" />

    <!-- Twitter Tags -->
    <meta name="twitter:title" content="Retro - new school teamwork." />
    <meta name="twitter:description" content="Retro - new school teamwork." />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/images/social-share@2x.png"
    />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- OG Tags -->
    <meta property="og:title" content="Retro - new school teamwork." />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/images/social-share@2x.png"
    />
    <meta property="og:url" content="/" />

    <!-- Source Code Pro font -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900&display=swap"
      rel="stylesheet"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Retro - new school teamwork.</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
