linters:
  web/src/**/*.{js,jsx,ts,tsx}:
    - yarn workspace web run lint
    - yarn workspace web run test:precommit
  web/src/**/*.{js,jsx,json,html,ts,tsx,css}:
    - yarn workspace web run prettier
    - git add
  firebase-functions/functions/**/*.{js,ts}:
    - yarn workspace firebase-functions run lint
    - yarn workspace firebase-functions run test:precommit
  firebase-functions/functions/**/*.{js,ts,json}:
    - yarn workspace firebase-functions run prettier
    - git add
  server/src/**/*.{js,ts}:
    - yarn workspace server run lint
    - yarn workspace server run test:precommit
  server/src/**/*.{js,ts,json}:
    - yarn workspace server run prettier
    - git add
