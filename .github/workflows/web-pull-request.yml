name: Run Tests On PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Installing node modules
        run: |
          cd web
          npm install
      - name: Run Lint
        run: |
          cd web
          npm run lint
      - name: Running Tests
        run: |
          cd web
          npm run test
